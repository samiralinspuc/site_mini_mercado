<!DOCTYPE html>
<html lang="pt-BR">

  <!-- Título da Página -->
  <head>
    <title>Mini Mercado São João</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <!-- Corpo -->
  <body class="text-black">

    <!-- Cabeçalho -->
    <div id="header"></div>

    <!-- Imagem de Capa -->
    <img src="imagens/capa.jpg" class="img-fluid" alt="Capa do Mini Mercado São João">

    <section class="container-fluid text-white p-3">
      <h1 class="text-center rounded-2 fundo-laranja fw-bold">Bem-vindo ao Nosso Mercado</h1>
    </section>

    <!-- Produtos -->
    <section class="card card-itens m-3" id="produtos">
      <h2 class="p-2">Nossos Produtos</h2>

      <div class="container my-5">
        <div class="row g-4">
          
          <!-- Produto 1 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/produtos/alface.jpg" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h6 class="card-title">Alface</h6>
                <p class="card-text text-primary fw-bold">R$ 1,99 kg</p>
              </div>
            </div>
          </div>

          <!-- Produto 2 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/produtos/tomate.jpg" class="card-img-top" alt="Produto 2">
              <div class="card-body">
                <h6 class="card-title">Tomate</h6>
                <p class="card-text text-primary fw-bold">R$ 3,49 kg</p>
              </div>
            </div>
          </div>

          <!-- Produto 3 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/produtos/macarrao.jpg" class="card-img-top" alt="Produto 3">
              <div class="card-body">
                <h6 class="card-title">Macarrão</h6>
                <p class="card-text text-primary fw-bold">R$ 2,49</p>
              </div>
            </div>
          </div>

          <!-- Produto 4 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/produtos/feijao.jpg" class="card-img-top" alt="Produto 4">
              <div class="card-body">
                <h6 class="card-title">Feijão</h6>
                <p class="card-text text-primary fw-bold">R$ 7,89 kg</p>
              </div>
            </div>
          </div>

          <!-- Produto 5 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/produtos/sabao.jpg" class="card-img-top" alt="Produto 5">
              <div class="card-body">
                <h6 class="card-title">Sabão em Pó</h6>
                <p class="card-text text-primary fw-bold">R$ 9,90</p>
              </div>
            </div>
          </div>

          <!-- Produto 6 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/produtos/detergente.jpg" class="card-img-top" alt="Produto 6">
              <div class="card-body">
                <h6 class="card-title">Detergente</h6>
                <p class="card-text text-primary fw-bold">R$ 1,49</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>  
    
    <!-- Serviços -->
    <section class="card card-itens m-3" id="produtos">
      <h2 class="p-2">Nossos Serviços</h2>

      <div class="container my-5">
        <div class="row g-4">
          
          <!-- Serviço 1 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/servicos/retirada.jpg" class="card-img-top" alt="Produto 1">
              <div class="card-body">
                <h6 class="card-title">Retirada no Local</h6>
                <p class="card-text text-primary fw-bold">Gratuito</p>
              </div>
            </div>
          </div>

          <!-- Serviço 2 -->
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card h-100 text-center">
              <img src="imagens/servicos/entrega.jpg" class="card-img-top" alt="Produto 2">
              <div class="card-body">
                <h6 class="card-title">Tele Entrega</h6>
                <p class="card-text text-primary fw-bold">R$ 5,00</p>
              </div>
            </div>
          </div>         

        </div>
      </div>
    </section>  

    <!-- Rodapé -->
    <div id="footer"></div>  

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="assets/main.js"></script>
  </body>

</html>
