<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Mini Mercado S√£o Jo√£o</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="bg-light">

    <!-- Cabe√ßalho -->
    <div id="header"></div>

    <section class="container-fluid text-white p-3">
      <h1 class="text-center rounded-2 fundo-laranja fw-bold">Cadastro de Usu√°rio</h1>
    </section>       

    <main class="card card-itens m-3 px-5 pb-3 pt-3" id="produtos">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg rounded-4" style="max-width: 500px; width: 100%;">
          <div class="card-body p-4">
            <form id="formCadastro">
              
              <!-- Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
              </div>
  
              <!-- Endere√ßo -->
              <div class="mb-3">
                <label for="endereco" class="form-label">Endere√ßo</label>
                <textarea class="form-control" id="endereco" rows="2" placeholder="Rua, n¬∫, bairro..." required></textarea>
              </div>
  
              <!-- CPF -->
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <div class="input-group">
                  <span class="input-group-text">ü™™</span>
                  <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
              </div>
  
              <!-- Sexo -->
              <div class="mb-3">
                <label class="form-label d-block">Sexo</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
                  <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino">
                  <label class="form-check-label" for="feminino">Feminino</label>
                </div>
              </div>
  
              <!-- Telefone -->
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" maxlength="15" required>
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
              </div>

              <!-- Termos de Servi√ßo e Pol√≠tica de Privacidade -->
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault" required>
                <label class="form-check-label" for="checkDefault">
                  Estou de acordo com os <a href="#" class="text-decoration-none">Termos de Servi√ßo</a> e a <a href="#" class="text-decoration-none">Pol√≠tica de Privacidade</a>.
                </label>
              </div>
                
              <!-- Bot√µes -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </main>    

    <!-- Rodap√© -->
    <div id="footer"></div>  

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="assets/main.js"></script>

    <!-- Script de M√°scaras + Valida√ß√£o -->
   <script>
      // M√°scara CPF
      document.getElementById("cpf").addEventListener("input", function(e) {
        let value = e.target.value.replace(/\D/g, ""); // remove tudo que n√£o for n√∫mero
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        e.target.value = value;
      });

      // M√°scara Telefone
      document.getElementById("telefone").addEventListener("input", function(e) {
        let value = e.target.value.replace(/\D/g, ""); // somente n√∫meros

        if (value.length > 11) value = value.slice(0, 11); // limita a 11 d√≠gitos

        if (value.length <= 10) {
          value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        } else {
          value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
        }

        e.target.value = value;
      });

      // Simula√ß√£o de envio
      document.getElementById("formCadastro").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("‚úÖ Cadastro realizado com sucesso!");
        this.reset();
      });

    </script>    
  </body>
</html>
